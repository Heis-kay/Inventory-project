<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Management - Add Item page</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #87CEEB; 
    }
    

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 400px;
      margin: 50px auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    label {
      display: block;
      margin: 10px 0;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    input[type="submit"] {
      background: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #00aced;
    }
   
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="logo">
      <img src="images/logo.png" alt="">
    </div>
    <h1>Mama's Fashion Store</h1>
    <nav>
      <a href="kay_inventory.html">Home</a>
      <a href="kay_inventory2.html">Inventory</a>
      <a href="kay_inventory3.html">Add Item</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <!-- Add Item Form -->
  <section>
    <h2>Add New Item</h2>
    <form>
      <!-- Text Fields -->
      <label>Item Name:
        <input type="text" name="item" placeholder="Enter item name">
      </label>
      <label>Quantity:
        <input type="text" name="quantity" placeholder="Enter quantity">
      </label>
      <label>Contact:
        <input type="text" name="Contact" placeholder="Enter your mobile Contact">
      </label>

      <!-- Radio Buttons -->
      <p>Category:</p>
      <label><input type="radio" name="category" value="Electronics"> Shoes</label>
       <label><input type="radio" name="category" value="Clothing"> Clothing</label>
        <label><input type="radio" name="category" value="Clothing"> Accessories</label>
         <label><input type="radio" name="category" value="Accessories"> Active wear</label>
            <label><input type="radio" name="category" value="Accessories"> Caps</label>
             <label><input type="radio" name="category" value="Clothing"> Outer wear</label>
            


      <!-- Checkboxes -->
      <p>Options:</p>
      <label><input type="checkbox" name="stock" value="In Stock"> In Stock</label>
      <label><input type="checkbox" name="discount" value="Discounted"> Discounted</label>

      <!-- Submit -->
      <input type="submit" value="Add Item">
    </form>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2026 Mama's Fashion Store.</p>
  </footer>
</body>
</html>
